<main class="container-fluid">
  <div class="row justify-content-center">
  <form class="form-group">
        <input [(ngModel)]="filter" class="form-control" id="txtRecherche" name="txtRecherche" />
        <span>{{filter}}</span>
        <small class="form-text text-muted">N'ayez pas peur, vous allez trouver ce que vous cherchez...</small>
  </form>


  </div>
  <div class="row justify-content-center">
  <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brasserie of filteredBrasseries">
      <th scope="row">{{brasserie.id}}</th>
      <td>{{brasserie.name}}</td>
      <td>{{brasserie.street}}</td>
      <td>{{brasserie.brewery_type}}</td>
    </tr>
  </tbody>
</table>
</div>
</main>
